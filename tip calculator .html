<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ecececec;
            text-align: center;
            margin: 20px;
        }

        .calculator {
            max-width: 400px;
            margin: 0 auto;
            background-color: #f7f4f4;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #3b85da;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #tipAmount {
            font-size: 1.2em;
            margin-top: 16px;
        }
    </style>
</head>
<body>

    <div class="calculator">
        <h2>Tip Calculator</h2>
        <label for="billAmount">Bill Amount:</label>
        <input type="number" id="billAmount" placeholder="Enter bill amount" required>

        <label for="tipPercentage">Tip Percentage:</label>
        <input type="number" id="tipPercentage" placeholder="Enter tip percentage" required>

        <button onclick="calculateTip()">Calculate Tip</button>

        <div id="tipAmount">Tip Amount: $0.00</div>
    </div>

    <script>
        function calculateTip() {
            var billAmount = document.getElementById('billAmount').value;
            var tipPercentage = document.getElementById('tipPercentage').value;

            var tipAmount = (billAmount * (tipPercentage / 100)).toFixed(2);

            document.getElementById('tipAmount').innerHTML = 'Tip Amount: $' + tipAmount;
        }
    </script>

</body>
</html>
